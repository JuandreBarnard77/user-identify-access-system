<div class="flex-container">
<dx-toolbar [items]="toolbarContent" id="toolbar"></dx-toolbar>
<dx-drawer
  openedStateMode="shrink"
  position="left"
  revealMode="expand"
  template="template"
  [(opened)]="isDrawerOpen"
  [height]="400"
>
  <div *dxTemplate="let data of 'template'" style="width: 200px">

    <dx-list
      class="panel-list"
      [items]="navigation"
      [width]="200"
      selectionMode="single"
      itemTemplate="links">
      <div *dxTemplate="let link of 'links'">
        <a [routerLink]="['/' + link.path]">
          <div>
            <div class="dx-list-item-icon-container">
              <i class="dx-icon dx-list-item-icon dx-icon-{{link.icon}}"></i>
            </div>
            <span>{{ link.text }}</span>
          </div>
        </a>
      </div>
    </dx-list>
  </div>
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</dx-drawer>
</div>
